<!DOCTYPE html>
<html>
<head>
 
	<title>Meal Creator</title>

	<link rel="stylesheet" type="text/css" href="style.css" /> 
   
</head>

<body>
	
	<div id="pageDiv">
	
		<h1>
		Meal Creator
		</h1>
	
	
		<div id="bgDiv">
		
			
			<form method="post" action="">
				<div id="center">
					<label>Meal Type</label>
					<input type="text" name="meal_type" />
					<p />
			
					<label>Cuisine</label>
					<input type="text" name="cuisine" />
					<p />
			
					<label>Starch</label>
					<input type="text" name="starch_type" />
					<p />
			
					<label>Protein</label>
					<input type="text" name="protein_type" />
					<p />
					
					<label>Vegetarian</label>
					<input type="bool" name="veggie_or_not" />
					<p />
					
					<label>Cooked</label>
					<input type="bool" name="hot_or_not" />
					<p />
				</div>
		
				<div id="center">
					<input type="submit" value="Get Meal">
				</div>
		
			</form>

		</div>
	</div>

 
</body>

</html>
